<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Keyboard Drums</title>
        <link rel="stylesheet" type="text/css" href="drumStyle.css">
        <script type="text/javascript" src="drumJS.js" defer></script>
    </head>
    <body>
        
        
        <div class="keys">
            <div data-key="83" class="key">
                <kdb>S</kdb>
                <span class="sound">clap</span>
            </div>
            <div data-key="68" class="key">
                <kdb>D</kdb>
                <span class="sound">hihat</span>
            </div>
            <div data-key="70" class="key">
                <kdb>F</kdb>
                <span class="sound">kick</span>
            </div>
            <div data-key="71" class="key">
                <kdb>G</kdb>
                <span class="sound">hat</span>
            </div>
            <div data-key="72" class="key">
                <kdb>H</kdb>
                <span class="sound">bass 1</span>
            </div>
            <div data-key="74" class="key">
                <kdb>J</kdb>
                <span class="sound">bass 2</span>
            </div>
            <div data-key="75" class="key">
                <kdb>K</kdb>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kdb>L</kdb>
                <span class="sound">tink</span>
            </div>
        </div>
        
        <audio data-key="83" src="sounds/Clap.wav"></audio>
        <audio data-key="68" src="sounds/OpenHat.wav"></audio>
        <audio data-key="70" src="sounds/Kick.wav"></audio>
        <audio data-key="71" src="sounds/ClosedHat.wav"></audio>
        <audio data-key="72" src="sounds/SONNY_D_808_21_C.wav"></audio>
        <audio data-key="74" src="sounds/SONNY_D_808_22_F.wav"></audio>
        <audio data-key="75" src="sounds/Tom.wav"></audio>
        <audio data-key="76" src="sounds/Tink.wav"></audio>
    
    </body>
</html>
