<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../js/flickr.js"></script>

</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feeder</h1>
            <p>Choose which kind of animal you'd like to return photos of...</p>
          </div>
          <ul class="filter-select">
            <li><button>Surfing</button></li>
            <li><button>Beaches</button></li>
            <li><button>Puppy</button></li>
          </ul>
        </div>

        <div id="photos">
            <!-- build a function in flickr.js to add the photos -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
