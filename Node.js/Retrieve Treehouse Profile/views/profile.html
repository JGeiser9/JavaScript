<div id="profile">

    <img src="{{avatarUrl}}" alt="Avatar" id="avatar">

    <p><span>@{{username}}</span></p>

    <ul>
        <li>Badges Earned: <span>{{badges}}</span></li>
        <li>JavaScript Points: <span>{{javascriptPoints}}</span></li>
        <li>Most Recent Badge:
          <img class="badgeIcon" src="{{badgeIcon}}">
          <span class="recentBadge">{{recentBadge}}</span>
        </li>
        <li><a href="/">Search Again</a></li>
    </ul>

</div>
